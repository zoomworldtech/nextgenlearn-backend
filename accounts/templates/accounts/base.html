<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NextGenLearn{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #198754;
      color: white;
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #157347;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center mb-4">Admin Panel</h4>
    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'manage_users' %}">Manage Users</a>
    <a href="{% url 'approve_courses' %}">Approve Courses</a>
    <a href="{% url 'approve_results' %}">Approve Results</a>
    <a href="{% url 'approve_payments' %}">Approve Payments</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
