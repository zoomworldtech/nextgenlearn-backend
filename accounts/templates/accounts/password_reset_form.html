<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    body {
      background-color: #ffffff;
      color: #1b5e20;
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #c8e6c9;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1b5e20;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background-color: #2e7d32;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Email Address</label>
    {{ form.email }}
    <button type="submit">Send Reset Link</button>
  </form>
</body>
</html>
