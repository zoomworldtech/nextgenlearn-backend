{% extends 'accounts/base.html' %}
{% block title %}Approve Courses{% endblock %}
{% block content %}
<h2>Pending Courses</h2>
{% if pending_courses %}
<table class="table table-bordered">
  <thead><tr><th>Course</th><th>Action</th></tr></thead>
  <tbody>
  {% for course in pending_courses %}
    <tr>
      <td>{{ course.title }}</td>
      <td><button class="btn btn-success btn-sm">Approve</button></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
<p>No pending courses found.</p>
{% endif %}
{% endblock %}
