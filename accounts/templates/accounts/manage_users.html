<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1b5e20;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #c8e6c9;
            text-align: center;
        }

        table th {
            background-color: #1b5e20;
            color: white;
        }

        tr:hover {
            background-color: #f1f8e9;
        }

        .btn {
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .edit-btn {
            background-color: #2e7d32;
            color: white;
        }

        .delete-btn {
            background-color: #c62828;
            color: white;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #1b5e20;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #2e7d32;
        }

        footer {
            text-align: center;
            background-color: #f1f8e9;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #1b5e20;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Manage Users</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.first_name }} {{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <a href="{% url 'edit_user' user.id %}" class="btn edit-btn">Edit</a>
                            <a href="{% url 'delete_user' user.id %}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">No users found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'admin_dashboard' %}" class="back-btn">← Back to Dashboard</a>
    </div>

    <footer>
        © 2025 NextGenLearn LMS. All Rights Reserved.
    </footer>

</body>
</html>
